<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- External CSS Link -->
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      background-color: #f4f4f4;
    }
    .container {
      margin-top: 50px;
      padding: 20px;
      background-color: #e2e2e2;
      border-radius: 5px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <div class="banner text-center">
    <div class="logo">
      <img src="https://preheim.com/wp-content/uploads/2022/11/cropped-preheim.logoguy1.png" alt="PC Hardware and Solutions Logo" class="img-fluid">
    </div>
    <div class="company">
      <h1>PC Hardware and Solutions</h1>
    </div>
  </div>
</header>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">PC Hardware</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="storefront.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="#about-us">About Us</a></li>
      <li class="nav-item"><a class="nav-link" href="#shopping-cart">Shopping Cart</a></li>
      <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
      <li class="nav-item"><a class="nav-link" href="#login">Login</a></li>
      <li class="nav-item"><a class="nav-link" href="#contact-us">Contact Us</a></li>
    </ul>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
  <h2 class="text-center">User Signup</h2>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
  </form>
</div>

<!-- Footer -->
<footer>
  <ul style="list-style-type: none; padding: 0;">
    <li><a href="#terms-of-use" style="color: green; text-decoration: none;">Terms of Use</a></li>

</footer>
